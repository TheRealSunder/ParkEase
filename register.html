<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Register</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>100%</span>
                </div>
                <button class="back-btn" onclick="window.location.href='index.html'">‚Üê</button>
                <h1>Create Account</h1>
                <p>Join ParkEase Community</p>
            </div>
            
            <div class="auth-form">
                <!-- User Type Selection -->
                <div class="user-type-selection">
                    <div class="user-type-title">Register as:</div>
                    <div class="user-type-options">
                        <div class="user-type-option active" data-type="driver">
                            <div class="user-type-label">Driver</div>
                        </div>
                        <div class="user-type-option" data-type="owner">
                            <div class="user-type-label">Parking Owner</div>
                        </div>
                    </div>
                </div>

                <!-- Registration Form -->
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" id="email" placeholder="Enter your email address">
                </div>
                <div class="input-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="password" id="password" placeholder="Create a strong password">
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="password" id="confirmPassword" placeholder="Confirm your password">
                </div>
                
                <button class="auth-btn" onclick="handleRegister()">Create Account</button>
                
                <div class="terms">
                    By creating an account, you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                </div>
                
                <div class="auth-links">
                    <a href="index.html">Already have an account? Sign In</a>
                </div>
            </div>
        </div>
    </div>

    <script src="js/register.js"></script>
</body>
</html>
