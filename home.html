<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Find Parking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>100%</span>
                </div>
                <h1>ParkEase</h1>
                <p>Loading your campus...</p>
            </div>
            

        </div>
    </div>

    <script>
        // Redirect to university-specific page based on saved preference or default to DLSU
        document.addEventListener('DOMContentLoaded', function() {
            const savedUniversity = localStorage.getItem('selectedUniversity') || 'dlsu';
            const universityPages = {
                dlsu: 'dlsu-home.html',
                ust: 'ust-home.html',
                ateneo: 'ateneo-home.html',
                nu: 'nu-home.html'
            };
            window.location.href = universityPages[savedUniversity];
        });
    </script>
</body>
</html>
