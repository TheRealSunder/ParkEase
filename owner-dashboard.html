<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Owner Dashboard</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/owner-dashboard.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>100%</span>
                </div>
                <h1>Owner Dashboard</h1>
                <p>Manage your parking business</p>
            </div>
            
            <div class="content">
                <!-- Welcome Section -->
                <div class="welcome-section">
                    <div class="welcome-text">
                        <div class="welcome-title">Welcome back!</div>
                        <div class="welcome-subtitle">Manage your parking area</div>
                    </div>
                </div>

                <!-- Quick Stats Overview -->
                <div class="overview-section">
                    <div class="section-title">Today's Overview</div>
                    <div class="overview-grid">
                        <div class="overview-card">
                            <div class="overview-value" id="totalSpaces">50</div>
                            <div class="overview-label">Total Spaces</div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-value" id="occupiedSpaces">46</div>
                            <div class="overview-label">Currently Parked</div>
                        </div>
                        <div class="overview-card">
                            <div class="overview-value" id="todayEarnings">₱1,840</div>
                            <div class="overview-label">Today's Revenue</div>
                        </div>
                    </div>
                </div>

                <!-- Main Actions Section -->
                <div class="main-actions-section">
                    <div class="section-title">Parking Management</div>
                    
                    <!-- Setup Parking Area -->
                    <button class="action-card setup-card" onclick="setupParkingArea()">
                        <div class="card-content">
                            <div class="card-title">Setup Your Parking Area</div>
                            <div class="card-subtitle">Configure spaces, levels, pricing, and reservation settings</div>
                        </div>
                        <div class="card-arrow">></div>
                    </button>
                    
                    <!-- Manage Operations -->
                    <button class="action-card operations-card" onclick="manageParkingOperations()">
                        <div class="card-content">
                            <div class="card-title">Parking POS System</div>
                            <div class="card-subtitle">Handle customer entries, exits, and real-time parking management</div>
                        </div>
                        <div class="card-arrow">></div>
                    </button>
                </div>

                <!-- Your Parking Area (Only show if setup) -->
                <div class="parking-area-section" id="parkingAreaSection" style="display: none;">
                    <div class="section-title">Your Parking Area</div>
                    <div class="parking-area-card" onclick="manageParkingOperations()">
                        <div class="area-info">
                            <div class="area-name" id="areaName">EGI Taft Parking</div>
                            <div class="area-location" id="areaLocation">Taft Avenue, Manila</div>
                            <div class="area-details">
                                <span class="detail-item" id="areaLevels">3 Levels</span>
                                <span class="detail-item" id="areaSpaces">50 Total Spaces</span>
                                <span class="detail-item" id="areaRate">₱25/hr</span>
                            </div>
                        </div>
                        <div class="area-status">
                            <div class="status-indicator active"></div>
                            <div class="status-text">Active</div>
                            <div class="area-arrow">></div>
                        </div>
                    </div>
                </div>

                <!-- Sign Out -->
                <div class="signout-section">
                    <button class="signout-btn" onclick="signOut()">
                        <div class="signout-text">Sign Out</div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/owner-dashboard.js"></script>
</body>
</html>
