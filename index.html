<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>100%</span>
                </div>
                <h1>ParkEase</h1>
                <p>Parking Made Easy</p>
            </div>
            
            <div class="auth-form">
                <!-- Login Form Step -->
                <div id="loginStep" class="auth-step">
                    <div class="input-group">
                        <label>Email or Phone</label>
                        <input type="text" id="loginInput" placeholder="Enter your email or phone number">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <button class="auth-btn" onclick="validateAndProceed()">Continue</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <div class="auth-links">
                        <a href="register.html">Don't have an account? Register</a>
                    </div>
                </div>

                <!-- User Type Selection Step -->
                <div id="userTypeStep" class="auth-step" style="display: none;">
                    <div class="step-header">
                        <h2>Welcome back!</h2>
                        <p>How would you like to continue?</p>
                    </div>
                    
                    <div class="user-type-selection">
                        <div class="user-type-options">
                            <div class="user-type-option" data-type="driver" onclick="selectUserType('driver')">
                                <div class="user-type-label">Continue as Driver</div>
                                <div class="user-type-description">Find and book parking spaces</div>
                            </div>
                            <div class="user-type-option" data-type="owner" onclick="selectUserType('owner')">
                                <div class="user-type-label">Continue as Owner</div>
                                <div class="user-type-description">Manage your parking spaces</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="back-to-login" onclick="goBackToLogin()">‚Üê Back to Login</button>
                </div>
            </div>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
