<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ParkEase - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="phone-container">
        <div class="screen">
            <div class="header">
                <div class="status-bar">
                    <span>9:41</span>
                    <span>100%</span>
                </div>
                <h1>ParkEase</h1>
                <p>Parking Made Easy</p>
            </div>
            
            <div class="auth-form">
                <!-- Login Form Step -->
                <div id="loginStep" class="auth-step">
                    <div class="input-group">
                        <label>Email or Phone</label>
                        <input type="text" id="loginInput" placeholder="Enter your email or phone number">
                    </div>
                    <div class="input-group">
                        <label>Password</label>
                        <input type="password" id="passwordInput" placeholder="Enter your password">
                    </div>
                    <button class="auth-btn" onclick="validateAndProceed()">Continue</button>
                    
                    <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                    </div>
                    
                    <div class="auth-links">
                        <a href="register.html">Don't have an account? Register</a>
                    </div>
                </div>

                <!-- User Type Selection Step -->
                <div id="userTypeStep" class="auth-step" style="display: none;">
                    <div class="step-header">
                        <h2>Welcome back!</h2>
                        <p>How would you like to continue?</p>
                    </div>
                    
                    <div class="user-type-selection">
                        <div class="user-type-options">
                            <div class="user-type-option" data-type="driver" onclick="selectUserType('driver')">
                                <div class="user-type-label">Continue as Driver</div>
                                <div class="user-type-description">Find and book parking spaces</div>
                            </div>
                            <div class="user-type-option" data-type="owner" onclick="selectUserType('owner')">
                                <div class="user-type-label">Continue as Owner</div>
                                <div class="user-type-description">Manage your parking spaces</div>
                            </div>
                        </div>
                    </div>
                    
                    <button class="back-to-login" onclick="goBackToLogin()">‚Üê Back to Login</button>
                </div>
            </div>
        </div>
    </div>

<script>
        function validateAndProceed() {
            const email = document.getElementById('loginInput').value;
            const password = document.getElementById('passwordInput').value;

            // Basic validation
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }

            // Hide login step and show user type selection
            document.getElementById('loginStep').style.display = 'none';
            document.getElementById('userTypeStep').style.display = 'block';
        }

        function selectUserType(userType) {
            // Route based on user type
            if (userType === 'driver') {
                window.location.href = 'home.html';
            } else if (userType === 'owner') {
                window.location.href = 'owner-dashboard.html';
            }
        }

        function goBackToLogin() {
            // Show login step and hide user type selection
            document.getElementById('loginStep').style.display = 'block';
            document.getElementById('userTypeStep').style.display = 'none';
        }
    </script>

    <style>
        /* User Type Selection Step Styles */
        .step-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .step-header h2 {
            font-size: 24px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .step-header p {
            font-size: 16px;
            color: #666;
        }

        .user-type-selection {
            margin-bottom: 30px;
        }

        .user-type-options {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .user-type-option {
            padding: 20px;
            background: white;
            border: 2px solid #ddd;
            border-radius: 12px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .user-type-option:hover {
            border-color: #333;
            background: #f5f5f5;
        }

        .user-type-option:active {
            transform: scale(0.98);
        }

        .user-type-icon {
            font-size: 32px;
            margin-bottom: 12px;
        }

        .user-type-label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .user-type-description {
            font-size: 14px;
            color: #666;
        }

        .back-to-login {
            background: none;
            border: none;
            color: #666;
            font-size: 14px;
            cursor: pointer;
            text-align: center;
            width: 100%;
            padding: 10px;  
            text-decoration: underline;
        }

        .back-to-login:hover {
            color: #333;
        }

        /* Adjust auth-form spacing */
        .auth-form {
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            gap: 20px;
            max-width: 300px;
            margin: 0 auto;
            flex: 1;
            justify-content: center;
        }

        .auth-step {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
    </style>


</body>
</html>
